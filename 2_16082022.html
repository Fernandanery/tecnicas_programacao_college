<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 2 - Calculadora IMC</title>
</head>

<body>
    <h1>Calculo de IMC - Indice de massa copórea</h1>

    <label for="peso">Peso: </label> <input type="number" id="peso"> <br><br>
    <label for="altura">Altura: </label> <input type="number" id="altura"> <br><br>

    <input type="button" value="Calcular" onclick="calcular ()" />

    <p id="resultado">Resultado: </p>

    <img src="" id="imagem">

    <script>
        function calcular() {
            var peso = document.querySelector("#peso")
            var altura = document.querySelector("#altura")
            var result = document.querySelector("#resultado")
            var imagem = document.querySelector("#imagem")

            var imc = peso.value / (altura.value * altura.value) ;

            resultado.innerHTML = "Seu IMC é " + imc.toFixed(2) + ".";
				if (imc<18.5){
					resultado.innerHTML += "Você está abaixo do peso.";
					imagem.src="img_aula2/img1.png";
				}else if (imc>=18.5 && imc<25){
					resultado.innerHTML += "Você está no seu peso normal.";
					imagem.src="img_aula2/img2.png";
				}else if (imc>=25 && imc<30){
					resultado.innerHTML += "Você está acima do peso.";
					imagem.src="img_aula2/img3.png";
				}else if (imc>=30 && imc<35){
					resultado.innerHTML += "Você está com obesidade Grau I.";
					imagem.src="img_aula2/img4.png";
				}else if (imc>=35 && imc<40){
					resultado.innerHTML += "Você está com obesidade Grau II.";
					imagem.src="img_aula2/img5.png";
				}else{
					resultado.innerHTML += "Você está com obesidade Grau III.";
					imagem.src="img_aula2/img6.png";
                }
            }

    </script>

</body>

</html>
