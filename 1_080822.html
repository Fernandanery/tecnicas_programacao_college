<!DOCTYPE html>
<html>
	<title>Aula 1 - NÃºmero divisiveis</title>
	<head>
		<script>
			function exibir(){
				document.querySelector("#resultado").innerHTML = "";
				var numero = document.querySelector("#numero").value;
				
				document.querySelector("#resultado").innerHTML = "1";
				for (i=2;i<=numero;i++){
					if (numero % i == 0){
						document.querySelector("#resultado").innerHTML += ", " + i;
					}
				}
				document.querySelector("#resultado").innerHTML += ".";
			}
		</script>

	</head>
	<body>

		<label>Numero:</label>
		<input type="number" id="numero">
		<input type="button" value="Exibir divisores" onclick="exibir()">		
		<br><br>
		<span id="resultado"></span>

	</body>
</html>
