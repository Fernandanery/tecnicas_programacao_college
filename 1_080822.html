<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - 08.08.22</title>

    <p><b>Usuário irá digitar um número</p></b>
    <p><b>Após digitar irá clicar em "EXIBIR DIVISORES"</b></p>
    <p><b>No resultado aparecerá todos os números divisiveis pelo digitado</b></p>

    <hr> <br>


    <script>
        function exibir() {
            document.querySelector("#resultado").innerHTML = "";
            var numero = document.querySelector("#numero").value;

            for (i = 1; i <= numero; i++) {
                if (numero % i == 0) {
                    document.querySelector("#resultado").innerHTML += i + "," ;
                }

            }
        }
    </script>
</head>

<body>
    <label>Digite um número: </label>
    <input type="number" id="numero">
    <input type="button" value="Exibir divisores" onclick="exibr()">
    <br>
    <span id="resultado"></span>


</body>
</html>
